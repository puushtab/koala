<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinted AI Backend Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .results {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
        
        .results h2 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.5;
        }
        
        .item-card {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .item-card h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .item-card .price {
            color: #667eea;
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .item-card .eco-badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .context-builder {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .context-builder input {
            flex: 1;
        }
        
        .context-builder button {
            width: auto;
            padding: 10px 15px;
        }
        
        .context-items {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .context-tag {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .context-tag button {
            width: auto;
            padding: 0;
            background: none;
            color: white;
            font-size: 16px;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è Vinted AI Backend Tester</h1>
        
        <div class="cards">
            <!-- Health Check Card -->
            <div class="card">
                <h2>üè• Health Check</h2>
                <button onclick="checkHealth()">Check API Health</button>
                <div id="health-status"></div>
            </div>
            
            <!-- List Tools Card -->
            <div class="card">
                <h2>üõ†Ô∏è Available Tools</h2>
                <button onclick="listTools()">List MCP Tools</button>
                <div id="tools-status"></div>
            </div>
            
            <!-- Chat Card -->
            <div class="card">
                <h2>üí¨ Chat Test</h2>
                <div class="form-group">
                    <label>Message:</label>
                    <textarea id="chat-message" placeholder="Ask the AI something...">Find me vintage Nike sneakers</textarea>
                </div>
                <button onclick="sendChat()">Send Message</button>
                <div id="chat-status"></div>
            </div>
        </div>
        
        <!-- Update Search Card (Main Feature) -->
        <div class="card" style="margin-bottom: 20px;">
            <h2>üîç Update Search (Main Endpoint)</h2>
            
            <div class="form-group">
                <label>Category:</label>
                <select id="update-category">
                    <option value="t-shirt">T-Shirt</option>
                    <option value="jeans">Jeans</option>
                    <option value="shoes">Shoes</option>
                    <option value="jacket">Jacket</option>
                    <option value="dress">Dress</option>
                    <option value="sneakers">Sneakers</option>
                    <option value="boots">Boots</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Search Query:</label>
                <input type="text" id="update-query" placeholder="e.g., vintage Nike in good condition" value="vintage Nike in good condition">
            </div>
            
            <div class="form-group">
                <label>User Context (Key-Value pairs):</label>
                <div class="context-builder">
                    <input type="text" id="context-key" placeholder="Key (e.g., taille)">
                    <input type="text" id="context-value" placeholder="Value (e.g., M)">
                    <button onclick="addContext()">Add</button>
                </div>
                <div class="context-items" id="context-items"></div>
            </div>
            
            <button onclick="sendUpdate()">üöÄ Search with LLM</button>
            <div id="update-status"></div>
        </div>
        
        <!-- Last Search Card -->
        <div class="card" style="margin-bottom: 20px;">
            <h2>üìã Last Search</h2>
            <button onclick="getLastSearch()">Get Last Search from Memory</button>
            <div id="last-search-status"></div>
        </div>
        
        <!-- Results Display -->
        <div id="results-container"></div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        let userContext = {};
        
        // Initialize with default context
        userContext = {
            "taille": "M",
            "budget": "50",
            "style": "vintage"
        };
        renderContext();
        
        function addContext() {
            const key = document.getElementById('context-key').value.trim();
            const value = document.getElementById('context-value').value.trim();
            
            if (key && value) {
                userContext[key] = value;
                renderContext();
                document.getElementById('context-key').value = '';
                document.getElementById('context-value').value = '';
            }
        }
        
        function removeContext(key) {
            delete userContext[key];
            renderContext();
        }
        
        function renderContext() {
            const container = document.getElementById('context-items');
            container.innerHTML = Object.entries(userContext).map(([key, value]) => 
                `<div class="context-tag">
                    ${key}: ${value}
                    <button onclick="removeContext('${key}')">√ó</button>
                </div>`
            ).join('');
        }
        
        async function checkHealth() {
            const statusDiv = document.getElementById('health-status');
            statusDiv.innerHTML = '<div class="status loading">Checking...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                statusDiv.innerHTML = `
                    <div class="status success">
                        <strong>Status:</strong> ${data.status}<br>
                        <strong>MCP Connected:</strong> ${data.mcp_connected}<br>
                        <strong>Tools Loaded:</strong> ${data.tools_loaded}<br>
                        <strong>Gemini Configured:</strong> ${data.gemini_configured}
                    </div>
                `;
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
            }
        }
        
        async function listTools() {
            const statusDiv = document.getElementById('tools-status');
            statusDiv.innerHTML = '<div class="status loading">Loading tools...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/tools`);
                const data = await response.json();
                
                const toolsList = data.tools.map(tool => 
                    `<li><strong>${tool.name}:</strong> ${tool.description}</li>`
                ).join('');
                
                statusDiv.innerHTML = `
                    <div class="status success">
                        <strong>Found ${data.count} tools:</strong>
                        <ul style="margin-top: 10px; padding-left: 20px;">
                            ${toolsList}
                        </ul>
                    </div>
                `;
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
            }
        }
        
        async function sendChat() {
            const message = document.getElementById('chat-message').value;
            const statusDiv = document.getElementById('chat-status');
            
            statusDiv.innerHTML = '<div class="status loading">Sending message...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                
                statusDiv.innerHTML = `
                    <div class="status success">
                        <strong>Response:</strong><br>
                        ${data.response}
                    </div>
                `;
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
            }
        }
        
        async function sendUpdate() {
            const category = document.getElementById('update-category').value;
            const query = document.getElementById('update-query').value;
            const statusDiv = document.getElementById('update-status');
            const resultsContainer = document.getElementById('results-container');
            
            statusDiv.innerHTML = '<div class="status loading">ü§ñ LLM is searching Vinted...</div>';
            resultsContainer.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE}/update`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        category,
                        query,
                        context: userContext
                    })
                });
                
                const data = await response.json();
                
                statusDiv.innerHTML = '<div class="status success">‚úÖ Search completed!</div>';
                
                // Store the data globally for copying
                lastJSONData = data;
                
                // Display results
                displayResults(data);
                
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
            }
        }
        
        async function getLastSearch() {
            const statusDiv = document.getElementById('last-search-status');
            const resultsContainer = document.getElementById('results-container');
            
            statusDiv.innerHTML = '<div class="status loading">Fetching last search...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/last-search`);
                const result = await response.json();
                
                if (result.data) {
                    statusDiv.innerHTML = '<div class="status success">‚úÖ Last search retrieved!</div>';
                    
                    // Store the data globally for copying
                    lastJSONData = result.data;
                    
                    displayResults(result.data);
                } else {
                    statusDiv.innerHTML = `<div class="status error">${result.message}</div>`;
                    resultsContainer.innerHTML = '';
                }
                
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">Error: ${error.message}</div>`;
            }
        }
        
        function displayResults(data) {
            const resultsContainer = document.getElementById('results-container');
            
            // Safely get enriched items
            const enrichedItems = data.enriched_items || [];
            const clothesType = data.clothes_type || 'Unknown';
            
            let html = `
                <div class="results">
                    <h2>üì¶ RAW JSON RESPONSE</h2>
                    <div style="margin-bottom: 20px; background: #f8f9fa; padding: 15px; border-radius: 6px;">
                        <button onclick="copyJSON()" style="width: auto; padding: 8px 16px; margin-bottom: 10px;">
                            üìã Copy JSON to Clipboard
                        </button>
                        <button onclick="downloadJSON()" style="width: auto; padding: 8px 16px; margin-bottom: 10px; margin-left: 10px;">
                            üíæ Download JSON
                        </button>
                    </div>
                    <pre id="raw-json" style="max-height: 400px; overflow-y: auto;">${JSON.stringify(data, null, 2)}</pre>
                    
                    <h2>üñºÔ∏è Images & Links Extracted</h2>
                    <div style="margin-bottom: 20px;">
                        <p><strong>Total Items:</strong> ${enrichedItems.length}</p>
                        <p><strong>Category:</strong> ${clothesType}</p>
                    </div>
                    
                    <div style="margin-top: 20px;">
            `;
            
            enrichedItems.forEach((item, index) => {
                const price = item.price?.amount || item.price || 0;
                const currency = item.price?.currency_code || 'EUR';
                const photo = item.photo || item.photo?.url || item.photo?.full_size_url || null;
                const itemUrl = item.url || '#';
                
                // Safely get enrichment data
                const priceDiff = item.price_difference || {};
                const carbonSaved = item.carbon_emission_saved_kg || 0;
                const waterSaved = item.water_saved_liters || 0;
                const treesEquiv = item.trees_equivalent || 0;
                
                html += `
                    <div class="item-card">
                        ${photo ? `<img src="${photo}" alt="${item.title || 'Item'}" style="width: 100%; max-width: 300px; border-radius: 8px; margin-bottom: 10px;">` : '<div style="background: #e0e0e0; width: 100%; max-width: 300px; height: 200px; border-radius: 8px; margin-bottom: 10px; display: flex; align-items: center; justify-content: center;">No Image</div>'}
                        
                        <h3>${item.title || 'No title'}</h3>
                        <div class="price">${price} ${currency}</div>
                        
                        <div style="margin-top: 10px; background: #f0f7ff; padding: 10px; border-radius: 6px;">
                            <strong>üîó Links:</strong><br>
                            <a href="${itemUrl}" target="_blank" style="word-break: break-all; font-size: 12px;">${itemUrl}</a>
                            ${photo ? `<br><br><strong>üì∑ Image URL:</strong><br><a href="${photo}" target="_blank" style="word-break: break-all; font-size: 12px;">${photo}</a>` : ''}
                        </div>
                        
                        ${priceDiff.estimated_new_price ? `
                        <div style="margin-top: 10px;">
                            <strong>üí∞ Price Savings:</strong><br>
                            New Price: ${priceDiff.estimated_new_price} ${currency}<br>
                            You Save: ${priceDiff.savings_amount} ${currency} 
                            (${priceDiff.savings_percent}%)
                        </div>
                        ` : ''}
                        
                        ${carbonSaved > 0 ? `
                        <div style="margin-top: 10px;">
                            <strong>üå± Environmental Impact:</strong><br>
                            <span class="eco-badge">‚ôªÔ∏è ${carbonSaved} kg CO2 saved</span>
                            <span class="eco-badge">üíß ${waterSaved}L water saved</span>
                            <span class="eco-badge">üå≥ ${treesEquiv} trees equivalent</span>
                        </div>
                        ` : ''}
                        
                        <div style="margin-top: 10px;">
                            <button onclick='copyItemJSON(${JSON.stringify(item).replace(/'/g, "&#39;")})' style="width: auto; padding: 6px 12px; font-size: 12px;">
                                üìã Copy Item JSON
                            </button>
                        </div>
                    </div>
                `;
            });
            
            html += `
                    </div>
                    
                    <h2>ü§ñ LLM Response</h2>
                    <div style="background: #f0f7ff; padding: 15px; border-radius: 6px; margin-bottom: 20px; white-space: pre-wrap;">
                        ${data.llm_response || 'No response generated'}
                    </div>
                </div>
            `;
            
            resultsContainer.innerHTML = html;
        }
        
        // Store the last JSON data globally for copying
        let lastJSONData = null;
        
        function copyJSON() {
            if (lastJSONData) {
                navigator.clipboard.writeText(JSON.stringify(lastJSONData, null, 2))
                    .then(() => alert('‚úÖ JSON copied to clipboard!'))
                    .catch(err => alert('‚ùå Failed to copy: ' + err));
            }
        }
        
        function downloadJSON() {
            if (lastJSONData) {
                const blob = new Blob([JSON.stringify(lastJSONData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `vinted-search-${Date.now()}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }
        
        function copyItemJSON(item) {
            navigator.clipboard.writeText(JSON.stringify(item, null, 2))
                .then(() => alert('‚úÖ Item JSON copied to clipboard!'))
                .catch(err => alert('‚ùå Failed to copy: ' + err));
        }
        
        // Auto-check health on load
        window.addEventListener('load', () => {
            checkHealth();
        });
    </script>
</body>
</html>
