<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinted AI Shopper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom scrollbar hiding for clean UI */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* iOS-like smooth momentum scrolling */
        .ios-scroll {
            -webkit-overflow-scrolling: touch;
        }
        /* Loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .loading-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-600 font-sans antialiased selection:bg-[#09b1ba] selection:text-white pb-32">

    <!-- Top Navigation & AI Agent Bar -->
    <header class="sticky top-0 z-50 w-full bg-white/80 backdrop-blur-xl border-b border-slate-100/50 pt-safe-top">
        <div class="max-w-md mx-auto px-4 py-3 flex flex-col gap-3">
            <!-- Brand -->
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-[#09b1ba] to-[#2dd4bf] flex items-center justify-center text-white">
                        <i data-lucide="sparkles" stroke-width="1.5" class="w-4 h-4"></i>
                    </div>
                    <span class="text-lg font-semibold tracking-tight text-slate-800">ThriftAI</span>
                </div>
                <button class="p-2 rounded-full hover:bg-slate-100 transition-colors">
                    <i data-lucide="shopping-bag" stroke-width="1.5" class="w-5 h-5 text-slate-500"></i>
                </button>
            </div>

            <!-- AI Query Input -->
            <form id="searchForm" class="relative group">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i data-lucide="search" stroke-width="1.5" class="w-5 h-5 text-[#09b1ba]" id="searchIcon"></i>
                </div>
                <input type="text" 
                       id="searchInput"
                       value=""
                       class="block w-full pl-10 pr-12 py-3 bg-slate-100 border-none rounded-2xl text-sm text-slate-800 placeholder:text-slate-400 focus:ring-2 focus:ring-[#09b1ba]/20 focus:bg-white transition-all shadow-sm"
                       placeholder="Je cherche un t-shirt vintage en taille M...">
                <div class="absolute inset-y-0 right-0 pr-2 flex items-center">
                    <button type="submit" class="p-1.5 bg-[#09b1ba] text-white rounded-xl shadow-sm hover:scale-105 transition-transform">
                        <i data-lucide="arrow-right" stroke-width="1.5" class="w-4 h-4"></i>
                    </button>
                </div>
            </form>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-md mx-auto pt-6 space-y-8 overflow-hidden">

        <!-- Chatbot Response -->
        <div id="chatbotResponse" class="px-4 hidden">
            <div class="bg-white rounded-2xl p-4 shadow-sm border border-slate-100">
                <div class="flex items-start gap-3">
                    <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gradient-to-tr from-[#09b1ba] to-[#2dd4bf] flex items-center justify-center">
                        <i data-lucide="sparkles" class="w-4 h-4 text-white"></i>
                    </div>
                    <div class="flex-1">
        <!-- Results Section -->
        <section id="resultsSection" class="space-y-3 hidden">
            <div class="px-4 flex items-center justify-between">
                <h2 class="text-base font-medium text-slate-800 tracking-tight">Résultats</h2>
                <span class="text-xs text-slate-400" id="resultCount">Swipe pour voir</span>
            </div>
            
            <!-- Horizontal Scroll Container -->
            <div id="resultsContainer" class="flex overflow-x-auto snap-x snap-mandatory scrollbar-hide px-4 gap-4 pb-4 ios-scroll">justify-center gap-4">
                <div class="w-12 h-12 rounded-full bg-gradient-to-tr from-[#09b1ba] to-[#2dd4bf] flex items-center justify-center loading-pulse">
                    <i data-lucide="sparkles" class="w-6 h-6 text-white"></i>
                </div>
                <p class="text-sm text-slate-600 font-medium">Recherche en cours...</p>
            </div>
        </div>

        <!-- Context Pills -->
        <div id="contextPills" class="px-4 flex gap-2 overflow-x-auto scrollbar-hide hidden">
        </div>

        <!-- Section: Headwear -->
        <section class="space-y-3">
            <div class="px-4 flex items-center justify-between">
                <h2 class="text-base font-medium text-slate-800 tracking-tight">Headwear</h2>
                <span class="text-xs text-slate-400">Swipe for options</span>
            </div>
            
            <!-- Horizontal Scroll Container -->
            <div class="flex overflow-x-auto snap-x snap-mandatory scrollbar-hide px-4 gap-4 pb-4 ios-scroll">
            </div>
        </section>

    </main>

    <!-- Global Floating Total Impact (If items selected) -->
    <div class="fixed bottom-6 left-4 right-4 z-40">
        <div class="bg-slate-900 text-white rounded-[2rem] p-1 pl-2 shadow-2xl flex items-center justify-between ring-1 ring-white/10">
            <div class="flex items-center gap-3 pl-3">
                <div class="flex flex-col">
                    <span class="text-[10px] text-slate-400 font-medium uppercase tracking-wider">Total Outfit</span>
                    <div class="flex items-baseline gap-2">
                        <span class="text-lg font-semibold">€37.00</span>
                        <span class="text-xs text-slate-500 line-through">€155</span>
                    </div>
                </div>
                <div class="h-8 w-px bg-white/10"></div>
                <div class="flex items-center gap-1.5">
                    <div class="bg-emerald-500/20 p-1.5 rounded-full">
                        <i data-lucide="leaf" class="w-3 h-3 text-emerald-400 fill-current"></i>
                    </div>
                    <span class="text-xs font-medium text-emerald-400">-12kg CO2</span>
                </div>
            </div>
            
            <button class="bg-white text-slate-900 px-6 py-3.5 rounded-[1.6rem] text-sm font-semibold hover:scale-105 active:scale-95 transition-all shadow-lg flex items-center gap-2">
                Checkout
                <i data-lucide="arrow-right" class="w-4 h-4"></i>
            </button>
        </div>
    </div>

    <!-- Background Elements -->
    <div class="fixed top-0 left-0 right-0 h-96 bg-gradient-to-b from-[#09b1ba]/5 to-transparent -z-10 pointer-events-none"></div>

    <script>
        // Initialize Icons
        lucide.createIcons();
    </script>
</body>
</html>    <!-- Global Floating Total Impact (If items selected) -->
    <div id="totalImpact" class="fixed bottom-6 left-4 right-4 z-40 hidden">
        <div class="bg-slate-900 text-white rounded-[2rem] p-1 pl-2 shadow-2xl flex items-center justify-between ring-1 ring-white/10">
            <div class="flex items-center gap-3 pl-3">
                <div class="flex flex-col">
                    <span class="text-[10px] text-slate-400 font-medium uppercase tracking-wider">Total Impact</span>
                    <div class="flex items-baseline gap-2">
                        <span class="text-lg font-semibold" id="totalSavings">€0</span>
                        <span class="text-xs text-slate-500">économisés</span>
                    </div>
                </div>
                <div class="h-8 w-px bg-white/10"></div>
                <div class="flex items-center gap-1.5">
                    <div class="bg-emerald-500/20 p-1.5 rounded-full">
                        <i data-lucide="leaf" class="w-3 h-3 text-emerald-400 fill-current"></i>
                    </div>
                    <span class="text-xs font-medium text-emerald-400" id="totalCO2">0kg CO2</span>
                </div>
            </div>
            
            <div class="flex flex-col text-right pr-2">
                <span class="text-[10px] text-slate-400">Items trouvés</span>
                <span class="text-lg font-semibold" id="totalItems">0</span>
            </div>
        </div>
    </div>    <script>
        // Configuration
        const API_URL = 'http://localhost:8000';
        
        // État global
        let currentResults = [];
        
        // Éléments DOM
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const loadingState = document.getElementById('loadingState');
        const chatbotResponse = document.getElementById('chatbotResponse');
        const chatbotText = document.getElementById('chatbotText');
        const resultsSection = document.getElementById('resultsSection');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultCount = document.getElementById('resultCount');
        const contextPills = document.getElementById('contextPills');
        const totalImpact = document.getElementById('totalImpact');
        const totalSavings = document.getElementById('totalSavings');
        const totalCO2 = document.getElementById('totalCO2');
        const totalItems = document.getElementById('totalItems');
        
        // Parser la query pour extraire type et contexte
        function parseQuery(query) {
            // Détection basique du type d'item
            const lowerQuery = query.toLowerCase();
            let itemType = 'vêtement'; // valeur par défaut
            
            if (lowerQuery.includes('t-shirt') || lowerQuery.includes('tshirt') || lowerQuery.includes('tee')) {
                itemType = 't-shirt';
            } else if (lowerQuery.includes('shoe') || lowerQuery.includes('chaussure') || lowerQuery.includes('sneaker') || lowerQuery.includes('basket')) {
                itemType = 'shoes';
            } else if (lowerQuery.includes('veste') || lowerQuery.includes('jacket') || lowerQuery.includes('blouson')) {
                itemType = 'veste';
            } else if (lowerQuery.includes('pantalon') || lowerQuery.includes('jean') || lowerQuery.includes('pants')) {
                itemType = 'pantalon';
            } else if (lowerQuery.includes('robe') || lowerQuery.includes('dress')) {
                itemType = 'robe';
            }
            
            // Contexte simple : toute la query
            const context = {
                query: query,
                preferences: query
            };
            
            return { itemType, context };
        }
        
        // Créer une carte de résultat
        function createResultCard(item, enrichment) {
            const card = document.createElement('div');
            card.className = 'snap-center shrink-0 w-[90%] sm:w-80 relative';
            
            const price = item.price?.amount || 0;
            const currency = item.price?.currency_code || '€';
            const title = item.title || 'Article sans titre';
            const photo = item.photo?.url || 'https://via.placeholder.com/400x500?text=No+Image';
            const brand = item.brand_title || 'Sans marque';
            const size = item.size_title || '';
            
            // Données d'enrichissement
            const savings = enrichment?.price_difference?.savings || 0;
            const savingsPercent = enrichment?.price_difference?.savings_percent || 0;
            const estimatedNewPrice = enrichment?.price_difference?.estimated_new_price || 0;
            const co2Saved = enrichment?.ecological_impact?.co2_saved_kg || 0;
            const waterSaved = enrichment?.ecological_impact?.water_saved_liters || 0;
            const itemUrl = item.url || '#';
            
            card.innerHTML = `
                <div class="relative bg-white rounded-[2rem] overflow-hidden shadow-[0_8px_30px_rgb(0,0,0,0.06)] border border-slate-100 hover:shadow-xl transition-shadow">
                    
                    <!-- Image Area -->
                    <div class="relative h-64 w-full">
                        <img src="${photo}" alt="${title}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/400x500?text=No+Image'">
                        <div class="absolute top-4 right-4 bg-white/90 backdrop-blur-md px-3 py-1 rounded-full shadow-sm">
                            <span class="text-xs font-bold text-slate-800">${currency}${price.toFixed(2)}</span>
                        </div>
                        ${savingsPercent > 0 ? `
                        <div class="absolute top-4 left-4 bg-emerald-500 text-white px-3 py-1 rounded-full shadow-lg">
                            <span class="text-xs font-bold">-${savingsPercent.toFixed(0)}%</span>
                        </div>
                        ` : ''}
                    </div>

                    <!-- Info & Action Area -->
                    <div class="p-5 bg-white">
                        <div class="flex justify-between items-start mb-3">
                            <div class="flex-1">
                                <h3 class="text-base font-semibold text-slate-800 tracking-tight line-clamp-2">${title}</h3>
                                <p class="text-xs text-slate-400 mt-1">${brand}${size ? ' • ' + size : ''}</p>
                            </div>
                        </div>

                        ${enrichment ? `
                        <!-- Metrics Grid -->
                        <div class="grid grid-cols-2 gap-3 mb-4">
                            <!-- Price Impact -->
                            <div class="bg-emerald-50 rounded-xl p-3 flex flex-col justify-center items-center border border-emerald-100">
                                <span class="text-[10px] uppercase font-bold text-emerald-600 tracking-wider">Économie</span>
                                <span class="text-base font-bold text-emerald-700">${currency}${savings.toFixed(0)}</span>
                            </div>
                            <!-- Eco Impact -->
                            <div class="bg-sky-50 rounded-xl p-3 flex flex-col justify-center items-center border border-sky-100">
                                <span class="text-[10px] uppercase font-bold text-sky-600 tracking-wider">CO2 épargné</span>
                                <div class="flex items-baseline gap-1">
                                    <span class="text-base font-bold text-sky-700">${co2Saved}kg</span>
                                </div>
                            </div>
                        </div>
                        ` : ''}

                        <!-- Buy Button -->
                        <a href="${itemUrl}" target="_blank" class="block w-full group relative flex items-center justify-between bg-[#09b1ba] hover:bg-[#009ca6] text-white p-1 pr-1.5 rounded-[1.2rem] transition-all shadow-lg shadow-[#09b1ba]/20">
                            <div class="pl-4 flex flex-col items-start">
                                <span class="text-xs font-medium text-white/90">Voir sur Vinted</span>
                                <span class="text-[10px] opacity-80">Ouvre dans l'app</span>
                            </div>
                            <div class="bg-white text-[#09b1ba] p-2.5 rounded-full shadow-sm group-hover:scale-110 transition-transform">
                                <i data-lucide="arrow-right" stroke-width="2.5" class="w-4 h-4"></i>
                            </div>
                        </a>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // Afficher les résultats
        function displayResults(data) {
            // Masquer le loading
            loadingState.classList.add('hidden');
            
            // Afficher la réponse du chatbot
            if (data.chatbot_response) {
                chatbotText.textContent = data.chatbot_response;
                chatbotResponse.classList.remove('hidden');
            }
            
            // Afficher les résultats enrichis
            const enrichedResults = data.enriched_results || [];
            
            if (enrichedResults.length > 0) {
                resultsContainer.innerHTML = '';
                
                enrichedResults.forEach(item => {
                    const card = createResultCard(item, item.enrichment);
                    resultsContainer.appendChild(card);
                });
                
                resultsSection.classList.remove('hidden');
                resultCount.textContent = `${enrichedResults.length} résultat${enrichedResults.length > 1 ? 's' : ''}`;
                
                // Calculer les totaux
                let totalSavingsAmount = 0;
                let totalCO2Amount = 0;
                
                enrichedResults.forEach(item => {
                    if (item.enrichment) {
                        totalSavingsAmount += item.enrichment.price_difference?.savings || 0;
                        totalCO2Amount += item.enrichment.ecological_impact?.co2_saved_kg || 0;
                    }
                });
                
                // Afficher le total
                totalSavings.textContent = `€${totalSavingsAmount.toFixed(0)}`;
                totalCO2.textContent = `${totalCO2Amount.toFixed(1)}kg CO2`;
                totalItems.textContent = enrichedResults.length;
                totalImpact.classList.remove('hidden');
                
                // Re-initialiser les icônes Lucide
                lucide.createIcons();
            } else {
                resultsContainer.innerHTML = '<div class="px-4 text-center text-slate-500"><p>Aucun résultat trouvé. Essayez une autre recherche.</p></div>';
                resultsSection.classList.remove('hidden');
            }
        }
        
        // Gérer la soumission du formulaire
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const query = searchInput.value.trim();
            if (!query) return;
            
            // Masquer les sections précédentes
            chatbotResponse.classList.add('hidden');
            resultsSection.classList.add('hidden');
            totalImpact.classList.add('hidden');
            
            // Afficher le loading
            loadingState.classList.remove('hidden');
            
            try {
                // Parser la query
                const { itemType, context } = parseQuery(query);
                
                // Appeler l'API
                const response = await fetch(`${API_URL}/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        item_type: itemType,
                        context: context
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Erreur ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                currentResults = data;
                
                // Afficher les résultats
                displayResults(data);
                
            } catch (error) {
                console.error('Erreur:', error);
                loadingState.classList.add('hidden');
                
                // Afficher un message d'erreur
                resultsContainer.innerHTML = `
                    <div class="px-4 text-center">
                        <div class="bg-red-50 border border-red-200 rounded-2xl p-6">
                            <i data-lucide="alert-circle" class="w-8 h-8 text-red-500 mx-auto mb-2"></i>
                            <p class="text-sm text-red-600 font-medium">Erreur de connexion</p>
                            <p class="text-xs text-red-500 mt-1">Assurez-vous que le backend est démarré sur ${API_URL}</p>
                        </div>
                    </div>
                `;
                resultsSection.classList.remove('hidden');
                lucide.createIcons();
            }
        });
        
        // Exemples de recherche au clic
        const exampleQueries = [
            "Je cherche un t-shirt vintage en taille M",
            "Des sneakers Nike en 42",
            "Une veste d'hiver en laine taille L"
        ];
        
        // Ajouter des suggestions (optionnel)
        searchInput.addEventListener('focus', function() {
            if (!this.value) {
                const randomExample = exampleQueries[Math.floor(Math.random() * exampleQueries.length)];
                this.placeholder = randomExample;
            }
        });
        
        // Initialize Icons
        lucide.createIcons();
    </script>
</body>
</html>
